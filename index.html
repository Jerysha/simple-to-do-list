<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/3f9857f2a5.js" crossorigin="anonymous"></script>
    <title>Simple To-Do List</title>
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-box">
            <input type="text" placeholder="Insert task..." id="inputText" />
            <button id="addBtn" type="submit">ADD</button>
        </div>
        <div class="tasks-container">
            <ul class="task-list">
                <h2 class="show">Create Tasks</h2>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
